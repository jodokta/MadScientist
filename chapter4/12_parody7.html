    <p>「삼국지통속연의」에서 반동탁연합군을 가로막은 화웅을 쓰러뜨리기 위해 관우가 출진하기 전, 영웅들이 관우를 위해 잔에 따뜻한 술을 따라 주자, 관우가 "술이 식기 전에 돌아오겠소."라고 말한 뒤, 화웅을 순식간에 죽여 버리고 돌아와 온기가 남은 술을 마셨다는 이야기. <br>
